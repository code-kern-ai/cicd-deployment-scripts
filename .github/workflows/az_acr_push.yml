name: 'ACR Docker Push'

on:
  workflow_call:


jobs:
  az-acr-push:
    name: "Azure: Docker Container Build & Push"
    runs-on: ubuntu-latest
    environment: dev
    env:
      DOCKERFILE: ${{ vars.DOCKERFILE || 'Dockerfile' }}
      IMAGE_TAG_STATIC: latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Log into registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_REPOSITORY_NAME }}.azurecr.io
          username: ${{ secrets.ACR_LOGIN_USERNAME }}
          password: ${{ secrets.ACR_LOGIN_PASSWORD }}
      
      - name: Build & Push - Static Image Tag
        uses: docker/build-push-action@v2
        with:
          push: true
          file: ${{ env.DOCKERFILE }}
          tags: ${{ secrets.ACR_NAME }}.azurecr.io/${{ github.event.repository.name }}:${{ env.IMAGE_TAG_STATIC }}
          build-args: |
            platform=linux/amd64
