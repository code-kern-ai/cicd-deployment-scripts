name: 'K8: Edit'

on:
  workflow_call:

# Special permissions required for OIDC authentication
permissions:
  id-token: write
  contents: read
  actions: read

env:
  GH_TOKEN: ${{ secrets.GH_TOKEN }}

jobs:
  k8-edit:
    name: 'K8: Edit'
    runs-on: [self-hosted, "${{ github.event_name == 'pull_request' && github.event.pull_request.base.ref || github.ref_name }}"]
    environment: ${{ github.event_name == 'release' && 'prod' || 'dev' }}
    env:
      KUBERNETES_CLUSTER_REPO_NAME: "${{ vars.KUBERNETES_CLUSTER_REPO_NAME }}"
      KUBERNETES_MANIFEST_FILE_PATH: "${{ vars.KUBERNETES_MANIFEST_PATH }}/deployment.yml"
      AZURE_CONTAINER_REGISTRY: "${{ vars.AZURE_CONTAINER_REGISTRY }}"
      IMAGE_TAG: ${{ github.event_name == 'release' && github.event.release.tag_name || github.sha }}
    steps:
    # Checkout the repository to the GitHub Actions runner
    - name: Checkout
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GH_TOKEN }}
        repository: ${{ github.repository_owner }}/${{ env.KUBERNETES_CLUSTER_REPO_NAME }}
        ref: refs/heads/dev
    
    - name: GitHub Configuration
      run: git config --global url."https://oauth2:${{ secrets.GH_TOKEN }}@github.com".insteadOf https://github.com

    - name: Clone cicd-deployment-scripts
      run: git clone https://github.com/code-kern-ai/cicd-deployment-scripts.git

    - name: Perform Edit/Git Operations
      shell: bash
      run: |
        AUTOMATED_RELEASE_BRANCH="automated-release-${{ github.event_name == 'release' && 'prod' || 'dev' }}"
        KUBERNETES_POD_NEW_IMAGE="${{ env.AZURE_CONTAINER_REGISTRY }}/${{ github.event.repository.name }}"
        
        git fetch origin
        git checkout $AUTOMATED_RELEASE_BRANCH || git checkout -b $AUTOMATED_RELEASE_BRANCH

        bash cicd-deployment-scripts/k8s/edit.sh \
          -d ${{ github.event.repository.name }} \
          -f ${{ env.KUBERNETES_MANIFEST_FILE_PATH }} \
          -r ${{ env.AZURE_CONTAINER_REGISTRY }} \
          -t ${{ env.IMAGE_TAG }}
        
        rm -rf cicd-deployment-scripts

        git config --global user.email "devtools@kern.ai"
        git config --global user.name "GitHub Actions"

        git add ${{ env.KUBERNETES_MANIFEST_FILE_PATH }}
        git commit -m "ci(${{ github.event.repository.name }}): $KUBERNETES_POD_NEW_IMAGE" || true
        git push origin $AUTOMATED_RELEASE_BRANCH

        PR_TITLE="ci(${{ github.event.repository.name }}): $KUBERNETES_POD_NEW_IMAGE"
        if [ ${{ github.event_name }} == 'release' ]; then
          PR_TITLE="ci(${{ github.ref_name }}): $KUBERNETES_POD_NEW_IMAGE"
        fi
        
        gh pr create \
          --base dev \
          --head $AUTOMATED_RELEASE_BRANCH \
          --title "$PR_TITLE" \
          --body "Automated release for ${{ github.event.repository.name }}: $KUBERNETES_POD_NEW_IMAGE:${{ env.IMAGE_TAG }}" \
          --draft \
          --repo ${{ github.repository_owner }}/${{ env.KUBERNETES_CLUSTER_REPO_NAME }} || true
          # --reviewer ${{ github.repository_owner }}/devops-admin \
