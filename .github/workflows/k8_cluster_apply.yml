name: 'Kubernetes Apply'

on:
  workflow_call:

# Special permissions required for OIDC authentication
permissions:
  id-token: write
  contents: read
  actions: read

jobs:
  k8-apply:
    name: 'Kubernetes Apply'
    runs-on: ubuntu-latest
    environment: dev
    env:
      KUBERNETES_NAMESPACE: "${{ vars.KUBERNETES_NAMESPACE }}"
      KUBERNETES_CLUSTER_NAME: "${{ vars.KUBERNETES_CLUSTER_NAME }}"
      KUBERNETES_MANIFEST_DIR: "${{ vars.KUBERNETES_MANIFEST_DIR }}"
      AZURE_RESOURCE_GROUP: "${{ vars.AZURE_RESOURCE_GROUP }}"
    steps:
    # Checkout the repository to the GitHub Actions runner
    - name: Checkout
      uses: actions/checkout@v4

    # Install the latest version of Kubernetes CLI and configure the Kubernetes CLI configuration file with a Kubernetes Cloud user API token
    - name: Azure Login
      uses: Azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    # Use kubelogin to configure your kubeconfig for Azure auth
    - name: Set up kubelogin for non-interactive login
      uses: azure/use-kubelogin@v1
      with:
        kubelogin-version: 'v0.0.25'

    - uses: azure/aks-set-context@v3
      with:
        resource-group: ${{ env.AZURE_RESOURCE_GROUP }}
        cluster-name: ${{ env.KUBERNETES_CLUSTER_NAME }}
        admin: 'false'
        use-kubelogin: 'true'
    
    - shell: bash
      run: |
        echo "Current location: $(pwd)"
        ls -la
        cat ${{ github.workspace }}/${{ env.KUBERNETES_MANIFEST_DIR }}kustomization.yml
        echo "Kubernetes Manifest Directory: ${{ github.workspace }}/${{ env.KUBERNETES_MANIFEST_DIR }}"
        ls -la ${{ github.workspace }}/${{ env.KUBERNETES_MANIFEST_DIR }}"
    
    # Deploys application based on given kustomize-manifest file
    - name: Deploys Application
      run: kubectl apply -k ${{ env.KUBERNETES_MANIFEST_DIR }}