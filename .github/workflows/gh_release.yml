name: 'GitHub: Release'

on:
  workflow_call:
    inputs:
      deployment_status:
        required: true
        type: string

# Special permissions required for OIDC authentication
permissions:
  id-token: write
  contents: read
  actions: read

jobs:
  gh-release-publish:
    name: 'GitHub: Publish Release'
    runs-on: ubuntu-latest
    if: inputs.deployment_status == 'success'
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
    steps:
      - name: Publish Release
        run: |
          gh release edit ${{ github.event.release.tag_name }} \
            --prerelease=false \
            --draft=false \
            --latest \
            --repo ${{ github.repository }}
          
          echo "::notice::Release Published"

  gh-release-delete:
    name: 'GitHub: Delete Prerelease'
    runs-on: ubuntu-latest
    if: inputs.deployment_status != 'success'
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
    steps:
      - name: Delete Prerelease
        run: |
          gh release delete ${{ github.event.release.tag_name }} \
            --cleanup-tag \
            --yes \
            --repo ${{ github.repository }}
          
          echo "::error::Prerelease and Tag Deleted"